{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">⚠️ Confirmar Eliminación</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">¿Estás seguro de que quieres eliminar el producto?</p>
                    <h4>"{{ object.name }}"</h4>
                    <p class="text-muted">Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <button type="submit" class="btn btn-danger">🗑️ Sí, Eliminar</button>
                            <a href="{% url 'products:product_list' %}" class="btn btn-secondary">❌ Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
